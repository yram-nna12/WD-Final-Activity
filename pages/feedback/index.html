        <main class="feedback-main">
            <h1>Rate my Work</h1>
            <p>There's always room for improvement</p>
            <div class="feedback-container">
                <form id="feedbackForm" action="https://script.google.com/macros/s/AKfycbyQlV_OwD5kfh2R4Ql1S7pFkY1JsSfO4WTAZO8YkeF60pIjG0MamcAQlkbty5FHDTGhzw/exec" method="POST" target="_self">
                    <div class="emoji-rating">
                        <label>
                            <input type="radio" name="rating" value="angry" required>
                            <img src="./assets/img/angry.png" alt="Angry" class="emoji">
                        </label>
                        <label>
                            <input type="radio" name="rating" value="sad">
                            <img src="./assets/img/sad.png" alt="Sad" class="emoji">
                        </label>
                        <label>
                            <input type="radio" name="rating" value="neutral">
                            <img src="./assets/img/flat.png" alt="Neutral" class="emoji">
                        </label>
                        <label>
                            <input type="radio" name="rating" value="happy">
                            <img src="./assets/img/happy.png" alt="Happy" class="emoji">
                        </label>
                        <label>
                            <input type="radio" name="rating" value="very-happy">
                            <img src="./assets/img/super happy.png" alt="Very Happy" class="emoji">
                        </label>
                    </div>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                    
                    <button type="submit">RATE</button>
                </form>
            </div>
